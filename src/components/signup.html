<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Daraz</title>
    <link href="../css/output.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-semibold mb-4 text-center">Create an Account</h2>
        <form id="signup-form">
            <label class="block mb-2 text-gray-700">Email</label>
            <input type="email" id="email" placeholder="Enter your email" class="w-full p-2 border rounded mb-4" required>
            
            <label class="block mb-2 text-gray-700">Password</label>
            <input type="password" id="password" placeholder="Create a password" class="w-full p-2 border rounded mb-4" required>
            
            <button type="submit" class="w-full bg-[#f85606] text-white p-2 rounded hover:bg-orange-600 transition">Sign Up</button>
            
            <p class="text-center text-sm mt-4">
                Already have an account? <a href="../components/login.html" class="text-orange-600 font-semibold hover:underline">Login</a>
            </p>
        </form>
    </div>

    <script type="module" src="../js/signup.js"></script>
</body>
</html>
